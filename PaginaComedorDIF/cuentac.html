<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Source+Sans+3:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>DIF Página</title>
  </head>
  <div class="container-5">
    <nav>
      <a id="miCuentaLink" class="index-element-leading-item" href="login.html"
        >REGRESAR A INICIO DE SESIÓN</a
      >
      <img src="mejor-logo.png" class="logo-1" />
    </nav>
    <div id="content11">
      <div><img src="escudo-atz.webp" class="cuenta-imagen" /></div>
    </div>
    <div id="content12"></div>
    <div id="content13">
      <div id="edit-profile" onclick="toggleFormVisibility()">
        Editar perfil ✏️
      </div>
      <form id="registro-form" style="display: none">
        <div class="container">
          <p>
            Elige el número que mejor representa la afección de la que padeces y
            llena el formulario.
          </p>
          <hr />

          <label for="id"><b>ID</b></label>
          <input
            class="admin-txt-input"
            type="text"
            placeholder="Ingresa tu ID."
            id="id"
            required
          />
          <div id="idError" class="error-message"></div>

          <label for="nuevaAfeccion"><b>Afección</b></label>
          <input
            type="text"
            name="nuevaAfeccion"
            id="nuevaAfeccion"
            placeholder="1-17."
            required
          />

          <hr />

          <button
            type="submit"
            class="afeccionbtn"
            onclick="handleAfeccion(event)"
          >
            AGREGAR
          </button>
        </div>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</html>
