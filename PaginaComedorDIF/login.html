<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Source+Sans+3:wght@200&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>DIF Página</title>
  </head>

  <div class="container-4">
    <nav>
      <span
        class="index-element-leading-item"
        style="font-size: 18px; cursor: pointer"
        onclick="openNav()"
        >&#9776;</span
      >
      <a class="index-element-item" href="index.html">SOBRE ESTÁ INICIATIVA</a>
      <a class="index-element-item" href="mapa.html">MAPA</a>
    </nav>
    <div id="content9">
      <div class="login-access">
        <h1 class="login-title">¡Bienvenido!</h1>

        <button
          class="login-button"
          onclick="document.getElementById('id01').style.display='block'"
          style="width: auto"
        >
          INICIAR SESIÓN
        </button>

        <div class="registrate">
          ¿Aún no tienes una cuenta? Regístrate
          <a href="registro.html">aquí</a>.
        </div>
      </div>
      <div id="id01" class="modal">
        <form
          class="modal-content animate"
          action="action_page.php"
          method="post"
        >
          <div class="imgcontainer">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <img src="login_avatar.png" alt="Avatar" class="avatar" />
          </div>

          <div class="container-admin">
            <label for="usuario"><b>Usuario</b></label>
            <input
              class="admin-txt-input"
              type="text"
              placeholder="Ingresa tú usuario"
              name="usuario"
              required
            />

            <label for="contraseña"><b>Contraseña</b></label>
            <input
              class="admin-psw-input"
              type="password"
              placeholder="Ingresa tú contraseña"
              name="contraseña"
              required
            />

            <button type="submit">INICIAR SESIÓN</button>
            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Recuérdame
            </label>
          </div>

          <div class="container-cancelar">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div>
        <img src="empty-user.webp" width="100px" height="100px" />
      </div>
      <a href="login.html">Iniciar sesión</a>
    </div>
  </div>
  <script src="index.js"></script>
</html>
